<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <div class="menu">
            <span class="hamburguer"></span>
          </div>
          <img src="./images/menu.png" alt="" class="iconMenu" />
          <img src="./images/logo.png" alt="" class="logo" />
          <ul class=" off" >
            <li class="li" ><a href="#">Latest</a></li>
            <li class="li"><a href="#">Modern</a></li>
            <li class="li"><a href="#">Contemporary</a></li>
            <li class="li"><a href="#">Affordable</a></li>
          </ul>
          <button class="button"><span class="span span-move"> </span></button>
        </div>
        </nav>
      </div>
    </header>
    <section class="container-lamp">
      <img src="./images/lamp.png" alt="" class="lamp" />
      <img src="./images/light.png" alt="" class="light" />
    </section>
    <section class="container-text">
      <h1>
        Latest <br />
        in Lighting
      </h1>
      <p>
        This is the first lamp from our company. we're making a huge colection
        of modern lamps in all categories from home use to office use.
      </p>
      <button class="test">Check all Collection</button>

      <div class="containerLoading">
        <p>-</p></p>
        <div class="backgroundLoading">
          <div class="loading"></div>
        </div>
        <p>+</p>
      </div>
    </section>
    <script src="./js/MenuHamburguer.js"></script>
    <script src="./js/TurnButton.js"></script>
  </body>
</html>
